  - caption: Jangan pernah meremehkan atau menghakimi hal apapun yang kau temui dalam hidupmu, biarkan itu sebagai "ada" tak perlu diberikan sentimen atau menaruh perasaan terhadap hal tersebut. Boleh jadi di waktu yang akan datang hal tersebutlah yang ternyata ditakdirkan untukmu, membersamaimu, menolongmu di saat sulit, menjadi dirimu, atau mungkin hal tersebutlah sebenarnya dirimu.
    date: 2024-11-24
    media: 
  
  - caption: Ikut kelas mentoring beasiswa, ketika sesi one-on-one ada peserta yang bidangnya psikologi. Tapi kayaknya dia agak bingung sama jalan yang harus ditempuh untuk studi lanjutnya, dia bukan lulusan psikologi klinis tapi lebih ke industri manajerial kalau ndak salah. Setelah peserta tersebut selesai ngobrol dengan mentor, aku yang cuma menyimak jadi kepikiran. Kan aku pengen rencana studi di bidang psikologi, entah kapan, entah S2 ntar ikut matrikulasi atau mulai S1, purely ngga ada motivasi apapun selain "kepengen." Tapi kok setelah nyimak sesi mentoring barusan aku jadi kepikiran yak, "Apa iya aku beneran mau kuliah psikologi? Buang-buang waktu atau ngga sih sebenernya?" Soalnya motivasi belajar hanya untuk tau aja ngga lebih pengin jadi psikolog kah atau pengin jadi HR. Udah pengin tau aja, pengin belajar aja. Apa aku beli buku aja ya ketimbang ngabisin uang buat bayar UKT kuliah? Namanya manusia yak, ada aja kelakuannya.
    date: 2024-11-16
